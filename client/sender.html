<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Visualizer - Cast Sender</title>
  <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #1db954;
    }

    /* Login area */
    #login-area {
      display: none;
      text-align: center;
    }
    #login-area.visible { display: block; }
    .login-btn {
      display: inline-block;
      background: #1db954;
      color: #000;
      font-weight: 600;
      font-size: 0.9375rem;
      padding: 0.625rem 1.5rem;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.15s;
    }
    .login-btn:hover { background: #1ed760; }
    .login-hint {
      margin-top: 0.75rem;
      font-size: 0.8125rem;
      color: #b3b3b3;
    }

    /* Cast area */
    #cast-area {
      display: none;
      text-align: center;
    }
    #cast-area.visible { display: block; }
    google-cast-launcher {
      --connected-color: #1db954;
      --disconnected-color: #b3b3b3;
      display: inline-block !important;
      width: 100px !important;
      height: 100px !important;
      max-width: 100px !important;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #b3b3b3;
    }
    #status.connected { color: #1db954; }

    /* Settings â€” hidden until cast connected */
    #settings {
      display: none;
      width: 100%;
      max-width: 480px;
      padding: 0 1.5rem;
    }
    #settings.visible { display: block; }
    .settings-section {
      margin-bottom: 1.25rem;
    }
    .settings-section label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #b3b3b3;
      margin-bottom: 0.5rem;
    }
    .preset-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.375rem;
    }
    .preset-btn {
      background: #282828;
      border: 1px solid #404040;
      color: #b3b3b3;
      padding: 0.375rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.8125rem;
      cursor: pointer;
      transition: all 0.15s;
    }
    .preset-btn:hover {
      background: #333;
      color: #fff;
    }
    .preset-btn.active {
      background: #1db954;
      border-color: #1db954;
      color: #000;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Spotify Visualizer</h1>

  <div id="login-area">
    <a class="login-btn" href="/auth/login?redirect=/sender.html">Log in with Spotify</a>
    <div class="login-hint">Required to cast your visualizer</div>
  </div>

  <div id="cast-area">
    <google-cast-launcher></google-cast-launcher>
    <div id="status">Not connected</div>
    <div id="cast-hint" class="login-hint">Click the Cast icon above to connect to a device</div>
    <div id="no-cast" class="login-hint" style="display:none">Cast requires Google Chrome with a Cast-enabled device on your network</div>
  </div>

  <div id="settings">
    <div class="settings-section">
      <label>Animation</label>
      <div class="preset-row" id="anim-presets"></div>
    </div>
    <div class="settings-section">
      <label>Quality</label>
      <div class="preset-row" id="quality-presets"></div>
    </div>
    <div class="settings-section">
      <label>Render Mode</label>
      <div class="preset-row" id="blit-presets"></div>
    </div>
  </div>

  <script type="module" src="/src/sender.ts"></script>
</body>
</html>
