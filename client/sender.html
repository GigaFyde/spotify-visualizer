<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Visualizer - Cast Sender</title>
  <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #1db954;
    }
    google-cast-launcher {
      --connected-color: #1db954;
      --disconnected-color: #b3b3b3;
      width: 48px;
      height: 48px;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #b3b3b3;
    }
    #status.connected {
      color: #1db954;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spotify Visualizer</h1>
    <google-cast-launcher></google-cast-launcher>
    <div id="status">Not connected</div>
  </div>
  <script type="module" src="/src/sender.ts"></script>
</body>
</html>
